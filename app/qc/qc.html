<div class="panel-group col-md-4" ng-model="panels.activePanel" data-allow-multiple="true" bs-collapse ng-show="!pleditVm.aside">
  <admahes-projectpanel asideind="pleditVm.aside"></admahes-projectpanel>
  <admahes-platepanel></admahes-platepanel>

  <div class="panel  panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a bs-collapse-toggle>
          Measurements
        </a>
      </h4>
    </div>

    <div class="panel-collapse" bs-collapse-target>

      <table  st-table="ActivePlateResult.plateResult.measurementTypes" class="table table-striped">
        <thead>
        <th st-sort="name">Type</th>

        <tr>
          <th>
            <input st-search="name" placeholder="global search for type" class="input-sm form-control" type="search"/>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr st-select-row="type" ng-repeat="type in ActivePlateResult.plateResult.measurementTypes">
          <td>{{type.name}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="2" class="text-center">
            <div st-pagination="" st-items-by-page="15"></div>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>


{{ActivePlateResult.plateResult.options}}
<div class="panel-group col-md-8">
  <input ng-model="ActivePlateResult.plateResult.valueslider" type="text" id="mySlider1" slider options="ActivePlateResult.plateResult.options" />
</div>

<div class="panel-group col-md-8" style="white-space: nowrap"><!--
--><label ng-repeat="i in []|range:0:50"style="background-color:hsl(0,100%,{{i*2}}%);width: 20px;height: 20px"></label><!--
  --></div>
