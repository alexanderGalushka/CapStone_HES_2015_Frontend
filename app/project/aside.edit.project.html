<div class="aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind-html="title"></h4>
      </div>
      <div class="aside-body">


        <table>
          <tr><td>Project name &nbsp;</td> <td><input type="text" ng-model="projVm.newproject.name"></td></tr>
          <tr><td>&nbsp;</td></tr>
          <tr><td>Description </td> <td><input type="text" ng-model="projVm.newproject.description"></td></tr>
          <tr><td>&nbsp;</td></tr>
          <tr><td>Label </td> <td><input type="text" ng-model="projVm.newproject.label"></td></tr>
          <tr><td>&nbsp;</td></tr>
          <tr><td>Owner </td><td><label>{{projVm.newproject.owner}}</label></td></tr>
          <tr><td>&nbsp;</td></tr>
          <tr><td>Date </td><td><label>{{projVm.newproject.creationDate}}</label></td></tr>
        </table>


        <table  st-table="projVm.newproject.collaborators" class="table table-striped">
          <thead>
          <th st-sort="">Project collaborators</th>

          </thead>
          <tbody>
          <tr ng-repeat="collaborator in projVm.newproject.collaborators" st-select-row="collaborator">
            <td>{{collaborator.username}}</td>
            <td>{{collaborator.firstName}} {{collaborator.lastName}}</td>
            <td>
              <button type="button" class="btn btn-sm btn-danger" ng-click="projVm.newproject.collaborators.splice($index, 1);">
                <i class="glyphicon glyphicon-remove-circle">
                </i>
              </button>
            </td>
          </tr>

          </tbody>
        </table>

        <button type="button" class="btn btn-sm " ng-model="addCollboratorTable.checked" bs-checkbox>
          <i class="glyphicon glyphicon-plus"> Add collaborator
          </i>
        </button>

        <table  st-table="projVm.collaborators" class="table table-striped" ng-show="addCollboratorTable.checked">
          <thead>
          <th st-sort="">List of all collaborators</th>

          </thead>
          <tbody>
          <tr ng-repeat="collaborator in projVm.collaborators" st-select-row="collaborator">
            <td>{{collaborator.username}}</td>
            <td>{{collaborator.firstName}} {{collaborator.lastName}}</td>
            <td>
              <button type="button" class="btn btn-sm btn-success" ng-click="projVm.addCollaborator(projVm.newproject.collaborators,collaborator)">
                <i class="glyphicon glyphicon-plus">
                </i>
              </button>
            </td>
          </tr>

          </tbody>
        </table>

      <div class="aside-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="projVm.saveChangesProject(projVm.projectAction,project);$hide()">Save changes</button>
      </div>
    </div>
  </div>
</div>
