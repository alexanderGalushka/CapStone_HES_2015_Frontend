<div class="panel-group col-lg-12" >

    <div>

            <i class="glyphicon glyphicon-chevron-left">
            </i>
        </button>
    </div>
</div>
<div class="panel-group col-md-4" ng-model="panels.activePanel" data-allow-multiple="true" bs-collapse ng-show="!pleditVm.aside">
    <admahes-projectpanel></admahes-projectpanel>
    <admahes-platepanel></admahes-platepanel>
    <adamhes-plotlabels asideind="pleditVm.aside" labelsdisplay="labelsDisplay" dropwellgroup="pleditVm.dropWellGroup" rows="pleditVm.rows" filterplateeditor="pleditVm.filterPlateEditor"></adamhes-plotlabels>
</div>

--><label ng-repeat="well in wells" style="white-space: nowrap;padding:0px;margin:0px;border:0px width:0px;height:0px" class="noselect"><!--

                    style="white-space: nowrap;padding:0px;margin:0px;border:0px width:0px;height:0px" ng-mousedown="mouseDownWell(well, labels)"
                    ng-mouseover="mouseOverWell(well, pleditVm.rows)"  ng-mouseup="mouseUpWell(well, labels)"><adamhes-singlewell><!--
--></label><!--

</label>
</div>

<div class="panel-group col-lg-12">
